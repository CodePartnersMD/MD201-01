<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

<body id='newBody'>

    <!--Header-->
    <center><h1>Cookie Stand Beatdown!</h1></center>

    <!--Forms-->
    
    <form id='storeInfo'>

        <div id='formDiv'>
            <label for="storeName" class='label'> Name: </label>

            <label for="storeProduct" class='label'></label>Product:

            <label for="storeLoc" class='label'></label>Location:

            <label for="storeSup" class='label'></label>Supplies: 
            <input type ='number' name='storeSup' class='bars'><br/><br/>

            <label for="storeSold" class='label'></label>Sold: 
            <input type ='number' name='storeSold' class='bars'><br/><br/>
        </div>  
        
    <!--Submit Button-->
    <div id='submit'>
        <button type='submit' class='button'>Leggo!</button>
    </div>  

    </form>
